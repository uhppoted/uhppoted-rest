# paths/cards.yaml

get:
  tags:
    - device
  summary: "Retrieves the device card list"
  description: "Retrieves the list of stored card numbers"
  operationId: getCards
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
  responses:
    '200':
      description: "Card list"
      content:
        application/json:
          schema:
              $ref: "./schemas/CardList.yaml"
    '404':
      description: "No device with ID matching device-id"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"

delete:
  tags:
    - device
  summary: "Deletes the entire device card list"
  description: "Deletes all stored card numbers"
  operationId: deleteCards
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
  responses:
    '200':
      description: "Stored card list cleared"
    '404':
      description: "No device with ID matching device-id"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
