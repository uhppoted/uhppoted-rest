# paths/door-delay.yaml

put:
  tags:
    - device
  summary: "Sets the door delay"
  description: "Sets the door delay in seconds"
  operationId: putDoorDelay
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
    - name: door
      in: path
      description: "Door number"
      required: true
      schema:
        type: integer
        format: uint8
        example: 3
  requestBody:
    description: "Door delay in seconds"
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/DoorDelay.yaml"
  responses:
    '200':
      description: "Door delay in seconds"
      content:
        application/json:
          schema:
              $ref: "./schemas/DoorDelay.yaml"
    '404':
      description: "No device with ID matching device-id"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "./schemas/Error.yaml"
